<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>잠시만 기다려주세요...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    .ad-container {
      margin-bottom: 20px;
    }
    #skip {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e53935;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <!-- ✅ 여기에 애드센스 광고코드 넣으세요 -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2511824520510598"
         data-ad-slot="6028445622"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <button id="skip">X 닫고 이동하기</button>

  <script>
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? parseInt(match[2]) : 0;
    }

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = name + "=" + value + "; path=/; max-age=" + (days * 24 * 60 * 60);
    }

    const target = new URLSearchParams(window.location.search).get("target");
    let clickCount = getCookie("clickCount") || 0;
    clickCount += 1;
    setCookie("clickCount", clickCount, 1); // 쿠키 유효기간: 1일

    // 🎯 24전략 핵심 로직
    if (clickCount % 2 === 0) {
      // 짝수 클릭 (2회, 4회, 6회...) → 광고 노출
      document.getElementById("skip").style.display = "inline-block";
      document.getElementById("skip").addEventListener("click", () => {
        window.location.href = target;
      });
    } else {
      // 홀수 클릭 (1, 3, 5...) → 바로 이동
      window.location.href = target;
    }
  </script>
</body>
</html>
