<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>광고 후 이동합니다...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #ffffff;
    }
    .ad-container {
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      padding: 16px;
      box-sizing: border-box;
    }
    #skip {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #e53935;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="ad-container">
    <!-- 애드센스 광고 영역 -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-2511824520510598"
         data-ad-slot="6028445622"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <button id="skip">X 닫고 이동하기</button>

  <script>
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? parseInt(match[2]) : 0;
    }

    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
      document.cookie = name + "=" + value + "; path=/; max-age=" + (days * 24 * 60 * 60);
    }

    const target = new URLSearchParams(window.location.search).get("target");
    let clickCount = getCookie("clickCount") || 0;
    clickCount += 1;
    setCookie("clickCount", clickCount, 1);

    if (clickCount % 2 === 0) {
      document.getElementById("skip").style.display = "inline-block";
      document.getElementById("skip").addEventListener("click", () => {
        window.location.href = target;
      });

      setTimeout(() => {
        try {
          (adsbygoogle = window.adsbygoogle || []).push({});
        } catch (e) {
          console.error("Adsense push failed", e);
        }
      }, 500);
    } else {
      window.location.href = target;
    }
  </script>
</body>
</html>
