<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="2">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>광고 확인 중...</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .loading-text {
      font-size: 18px;
      line-height: 1.6;
    }
    .adblock-warning {
      margin-top: 30px;
      color: red;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="loading-text">
    광고를 확인한 후 이동 중입니다...<br>
    잠시만 기다려주세요 🧎
  </div>

  <div class="adblock-warning">
    ※ 광고 차단기(AdBlock 등)를 사용 중이시라면<br>
    광고 확인이 되지 않아 이동이 차단될 수 있습니다.<br>
    광고 차단기를 해제한 후 다시 시도해 주세요 🙏
  </div>

</body>
</html>
